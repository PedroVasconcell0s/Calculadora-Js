    <main>
        <section>
            <input type="number" id="number1" placeholder="Insira aqui o primeiro valor"><br><br><br>
            <select id="operações">
                <option value="*">Multiplicação x</option>
                <option value="/">Divisão :</option>
                <option value="+">Adição +</option>
                <option value="-">Subtração -</option>
            </select><br><br><br>
            <input type="number" id="number2" placeholder="Insira aqui o segundo valor"><br><br><br>
            <button onclick="calcular()">
               <b> Pronto! </b> 
            </button>
        </section>
